<section class="my-exams-page">
  <app-loading *ngIf="isLoading" />

  <h2 class="my-exams-title">Meus exames</h2>

  <ng-container *ngIf="exams && exams.length > 0; else noExamsTemplate">
    <ul class="exam-list">
      <li *ngFor="let exam of exams" class="exam-item">
        <span class="exam-name">{{ exam.name }}</span>
        <span class="exam-date">{{ exam.date | date: 'short' }}</span>
      </li>
    </ul>
  </ng-container>

  <ng-template #noExamsTemplate>
    <p class="no-exams-message">
      Você ainda não adicionou nenhum exame ao seu repositório de saúde. Que tal
      fazer isso agora?
    </p>
  </ng-template>

  <div class="upload-section">
    <label for="pdf-upload" class="upload-label">
      Adicionar exame (PDF):
    </label>
    <label for="pdf-upload" class="custom-file-upload">
      Selecionar arquivo
      <input
        id="pdf-upload"
        type="file"
        accept="application/pdf"
        (change)="onFileSelected($event)"
      />
    </label>
  </div>
  <p>* Serão aceitos apenas arquivos de extensão PDF com até 1MB.</p>
</section>
