<section class="view-exam-page">
  <app-loading *ngIf="isLoading" />

  <h2 class="view-exam-title">{{ exam?.name }}</h2>

  <div class="exam-details">
    <p class="exam-date">
      Data do exame: {{ exam?.date | date : "dd/MM/yyyy" }}
    </p>
    <p class="exam-description">{{ exam?.description }}</p>
    <p class="exam-result">Resultado: {{ exam?.result }}</p>
    <p class="exam-notes">Notas: {{ exam?.notes }}</p>
  </div>
  <div class="exam-actions">
    <button
      mat-raised-button
      (click)="editExam()"
      class="edit-exam-button"
      [disabled]="isLoading"
    >
      Editar Exame
    </button>
    <button
      mat-raised-button
      (click)="deleteExam()"
      class="delete-exam-button"
      [disabled]="isLoading"
    >
      Excluir Exame
    </button>
  </div>

  <app-modal
    *ngIf="showConfirmDeleteExamModal"
    [title]="'Deletar exame'"
    [message]="'VocÃª tem certeza que deseja excluir este exame?'"
    [ctaText]="'Excluir'"
    (ctaAction)="confirmDelete()"
    (close)="closeDeleteModal()"
  ></app-modal>
</section>
