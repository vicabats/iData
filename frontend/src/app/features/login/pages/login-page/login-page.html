<section class="login-page">
  <div class="login-container">
    <h2>Fazer Login</h2>
    <form class="login-form" [formGroup]="loginForm">
      <app-input
        label="CPF"
        type="tel"
        placeholder="Formato: 000.000.000-00"
        [errorMessage]="getErrorMessage('cpf')"
        mask="000.000.000-00"
      />

      <app-input
        formControlName="password"
        label="Senha"
        type="password"
        [errorMessage]="getErrorMessage('password')"
      />
      <a class="forgotten-password" (click)="redirectToForgotPassword()">Esqueceu a senha?</a>
      <button mat-raised-button color="primary" class="login-button">
        Fazer Login
      </button>
    </form>
    <div class="divider">
      <span class="divider-text">ou</span>
    </div>
    <button mat-stroked-button color="secondary" class="create-account" (click)="redirectToSignUp()">
      Criar nova conta
    </button>
  </div>
</section>
