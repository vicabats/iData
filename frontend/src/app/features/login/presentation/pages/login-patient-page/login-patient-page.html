<section class="login-patient-page">
  <div class="login-container">
    <h2>Fazer Login</h2>
    <form
      class="login-form"
      [formGroup]="patientLoginForm"
      (ngSubmit)="tryLogin()"
    >
      <app-input
        label="CPF"
        formControlName="cpf"
        type="tel"
        placeholder="Formato: 000.000.000-00"
        [errorMessage]="getErrorMessage('cpf')"
        mask="000.000.000-00"
      />

      <app-input
        formControlName="password"
        label="Senha"
        type="password"
        [errorMessage]="getErrorMessage('password')"
      />
      <div class="forgotten-password-container">
        <a class="forgotten-password" (click)="redirectToForgotPassword()"
          >Esqueceu a senha?</a
        >
      </div>

      <button
        mat-raised-button
        color="primary"
        class="login-button"
        type="submit"
        [disabled]="patientLoginForm.invalid || _isSubmitting"
        [ngClass]="{ 'login_button-enabled': !patientLoginForm.invalid }"
      >
        Fazer Login
      </button>
    </form>
    <div class="divider-with-text">
      <mat-divider></mat-divider>
      <span class="divider-text">ou</span>
      <mat-divider></mat-divider>
    </div>
    <button
      mat-stroked-button
      color="secondary"
      class="create-account"
      (click)="redirectToSignUp()"
    >
      Criar nova conta
    </button>
  </div>
</section>
