<section class="forgot-password-page">
    <div class="forgot-password-container">
      <div class="forgot-password-label">
        <h2>Esqueceu sua senha?</h2>
        <p>Por favor, insira o endereço de e-mail para o qual deseja receber as informações de redefinição de senha.</p>
      </div>
      <form class="forgot-password-form" [formGroup]="forgotPasswordForm">
        <app-input
          label="E-mail"
          type="email"
          placeholder="Digite seu e-mail"
          [errorMessage]="getErrorMessage('e-mail')"
        />
        <button mat-raised-button color="primary" class="forgot-password-button">
          Solicitar link de redefinição de senha
        </button>
      </form>
      <div class="divider-with-text">
        <mat-divider></mat-divider>
        <span class="divider-text">ou</span>
        <mat-divider></mat-divider>
      </div>
      <button mat-stroked-button color="secondary" class="login" (click)="redirectToLogin()">
        Voltar ao login
      </button>
    </div>
  </section>
