<mat-form-field
  appearance="fill"
  [ngClass]="{ 'mat-form-field-invalid': !!errorMessage }"
>
  <mat-label>{{ label }}:</mat-label>
  <input
    matInput
    [type]="type"
    [placeholder]="placeholder"
    [mask]="mask"
    [value]="value"
    [disabled]="disabled"
    (input)="onInput($event)"
    (blur)="onBlur()"
  />
  <div *ngIf="errorMessage" class="mat-error">{{ errorMessage }}</div>
</mat-form-field>
