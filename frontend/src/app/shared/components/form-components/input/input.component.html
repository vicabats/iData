<mat-form-field appearance="fill">
  <mat-label>{{ label }}:</mat-label>
  <input
    matInput
    [type]="type"
    [placeholder]="placeholder"
    [mask]="mask"
    [value]="value"
    [disabled]="disabled"
    (input)="onInput($event)"
    (blur)="markAsTouched()"
  />
  <mat-error *ngIf="showError">{{ errorMessage }}</mat-error>
</mat-form-field>
